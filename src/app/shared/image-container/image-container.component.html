<img
  [id]="id"
  *ngIf="!displayDefaultLogo"
  [class]="'image-object image-' + (small ? 'sm' : 'lg') + ' sm:image-lg ' + (styleClass ? styleClass : '')"
  [ocxSrc]="displayImageUrl"
  (error)="onImageError()"
  [alt]="'DIALOG.IMAGE.LOGO' | translate"
  [title]="title ? title : ('DIALOG.IMAGE.LOGO' | translate)"
/>
<img
  [id]="id"
  *ngIf="displayDefaultLogo"
  [class]="'image-object image-' + (small ? 'sm' : 'lg') + ' sm:image-lg ' + (styleClass ? styleClass : '')"
  [src]="defaultImageUrl"
  [alt]="'DIALOG.IMAGE.PLACEHOLDER' | translate"
  [title]="title ? title : ('DIALOG.IMAGE.PLACEHOLDER' | translate)"
/>
