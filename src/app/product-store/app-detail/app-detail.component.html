<p-dialog
  [header]="'ACTIONS.' + this.changeMode + '.APP.HEADER' | translate"
  [(visible)]="displayDetailDialog"
  (onHide)="onDialogHide()"
  [baseZIndex]="10000"
  [draggable]="true"
  [resizable]="true"
  [closable]="true"
  [modal]="true"
  [showHeader]="true"
  [contentStyleClass]="'border-round'"
  [style]="{ 'max-width': '750px' }"
  [breakpoints]="{
          '992px': '80vw',
          '750px': '90vw',
          '600px': '100vw',
      }"
>
  <form [formGroup]="formGroup" errorTailor>
    <ng-template pTemplate="header">
      <span>{{ 'ACTIONS.' + this.changeMode + '.APP.HEADER' | translate }}</span>
    </ng-template>
    <p-fieldset [toggleable]="false" [collapsed]="false" styleClass="surface-100 py-0 mx-0">
      <ng-template pTemplate="header">
        <span [title]="'MFE.TOOLTIPS.GROUP.REMOTE_MODULE' | translate">
          {{ 'MFE.GROUP.REMOTE_MODULE' | translate }}
        </span>
      </ng-template>
      <div class="grid">
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.EXPOSED_MODULE' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_exposedModule"
              class="w-full pt-3 pb-2"
              formControlName="exposedModule"
              [pTooltip]="'MFE.TOOLTIPS.EXPOSED_MODULE' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_exposedModule">
              {{ 'MFE.EXPOSED_MODULE' | translate }}
            </label>
          </span>
        </div>
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.TECHNOLOGY' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_technology"
              class="w-full pt-3 pb-2"
              formControlName="exposedModule"
              [pTooltip]="'MFE.TOOLTIPS.TECHNOLOGY' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_technology">
              {{ 'MFE.TECHNOLOGY' | translate }}
            </label>
          </span>
        </div>
        <div class="col-12" [title]="'MFE.TOOLTIPS.REMOTE_ENTRY' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_remoteEntry"
              class="w-full pt-3 pb-2"
              formControlName="remoteEntry"
              [pTooltip]="'MFE.TOOLTIPS.REMOTE_ENTRY' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_remoteEntry">
              {{ 'MFE.REMOTE_ENTRY' | translate }}
            </label>
          </span>
        </div>
        <div class="col-12" [title]="'MFE.TOOLTIPS.REMOTE_BASE_URL' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_remoteBaseUrl"
              class="w-full pt-3 pb-2"
              formControlName="remoteBaseUrl"
              [pTooltip]="'MFE.TOOLTIPS.REMOTE_BASE_URL' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_remoteBaseUrl">
              {{ 'MFE.REMOTE_BASE_URL' | translate }}
            </label>
          </span>
        </div>
      </div>
    </p-fieldset>

    <p-fieldset [toggleable]="false" [collapsed]="false" styleClass="surface-100 py-0 mx-0 mt-3">
      <ng-template pTemplate="header">
        <span [title]="'MFE.TOOLTIPS.GROUP.LOCAL_MODULE' | translate">{{ 'MFE.GROUP.LOCAL_MODULE' | translate }}</span>
      </ng-template>
      <div class="grid">
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.APP_ID' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_app_id"
              class="w-full pt-3 pb-2"
              formControlName="appId"
              [pTooltip]="'MFE.TOOLTIPS.APP_ID' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_app_id"> {{ 'MFE.APP_ID' | translate }} </label>
          </span>
        </div>
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.APP_NAME' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_app_name"
              class="w-full pt-3 pb-2"
              formControlName="appName"
              [pTooltip]="'MFE.TOOLTIPS.APP_NAME' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_app_name"> {{ 'MFE.APP_NAME' | translate }} </label>
          </span>
        </div>
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.APP_VERSION' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_app_version"
              class="w-full pt-3 pb-2"
              formControlName="appVersion"
              [pTooltip]="'MFE.TOOLTIPS.APP_VERSION' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_app_version">
              {{ 'MFE.APP_VERSION' | translate }}
            </label>
          </span>
        </div>
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.PRODUCT_NAME' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_product_name"
              class="w-full pt-3 pb-2"
              formControlName="productName"
              [pTooltip]="'MFE.TOOLTIPS.PRODUCT_NAME' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label class="ocx-required-label" for="app_detail_form_product_name">
              {{ 'MFE.PRODUCT_NAME' | translate }}
            </label>
          </span>
        </div>
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.CLASSIFICATIONS' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_classifications"
              class="w-full pt-3 pb-2"
              formControlName="classifications"
              [pTooltip]="'MFE.TOOLTIPS.CLASSIFICATIONS' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label for="app_detail_form_classifications"> {{ 'MFE.CLASSIFICATIONS' | translate }} </label>
          </span>
        </div>
        <div class="col-12 md:col-6" style="min-width: 15rem" [title]="'MFE.TOOLTIPS.ICON_NAME' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_icon_name"
              class="w-full pt-3 pb-2"
              formControlName="description"
              [pTooltip]="'MFE.TOOLTIPS.ICON_NAME' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label for="app_detail_form_icon_name"> {{ 'MFE.ICON_NAME' | translate }} </label>
          </span>
        </div>
        <div class="col-12" [title]="'MFE.TOOLTIPS.DESCRIPTION' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_description"
              class="w-full pt-3 pb-2"
              formControlName="description"
              [pTooltip]="'MFE.TOOLTIPS.DESCRIPTION' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label for="app_detail_form_description"> {{ 'MFE.DESCRIPTION' | translate }} </label>
          </span>
        </div>
        <div class="col-12" [title]="'MFE.TOOLTIPS.CONTACT' | translate">
          <span class="p-float-label mb-1" controlErrorAnchor>
            <input
              pInputText
              type="text"
              id="app_detail_form_contact"
              class="w-full pt-3 pb-2"
              formControlName="contact"
              [pTooltip]="'MFE.TOOLTIPS.CONTACT' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label for="app_detail_form_contact"> {{ 'MFE.CONTACT' | translate }} </label>
          </span>
        </div>
      </div>
    </p-fieldset>

    <p-fieldset [toggleable]="true" [collapsed]="true" styleClass="surface-100 py-0 mx-0 mt-3">
      <ng-template pTemplate="header">
        <span [title]="'MFE.TOOLTIPS.GROUP.INTERNALS' | translate">{{ 'MFE.GROUP.INTERNALS' | translate }}</span>
      </ng-template>
      <div class="grid">
        <div
          class="col-12 md:col-3 px-2"
          style="min-width: 12rem"
          [title]="'INTERNAL.TOOLTIPS.CREATION_DATE' | translate"
        >
          <span class="p-float-label mb-1">
            <input
              pInputText
              type="text"
              readonly
              id="mfe_config_mfe_detail_field_creationDate"
              class="w-full pt-3 pb-2"
              [value]="app?.['creationDate'] ? (app?.['creationDate'] | date : dateFormat) : ''"
              [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_DATE' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label for="mfe_config_mfe_detail_field_creationDate">{{ 'INTERNAL.CREATION_DATE' | translate }}</label>
          </span>
        </div>
        <div
          class="col-12 md:col-3 px-2"
          style="min-width: 12rem"
          [title]="'INTERNAL.TOOLTIPS.MODIFICATION_DATE' | translate"
        >
          <span class="p-float-label mb-1">
            <input
              pInputText
              type="text"
              readonly
              id="mfe_config_mfe_detail_field_modificationDate"
              class="w-full pt-3 pb-2"
              [value]="app?.['modificationDate'] ? (app?.['modificationDate'] | date : dateFormat) : ''"
              [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_DATE' | translate"
              tooltipPosition="top"
              tooltipEvent="focus"
            />
            <label for="mfe_config_mfe_detail_field_modificationDate">
              {{ 'INTERNAL.MODIFICATION_DATE' | translate }}
            </label>
          </span>
        </div>
      </div>
    </p-fieldset>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex flex-wrap justify-content-end gap-2 mb-1">
      <p-button
        *ocxIfNotPermission="'MICROFRONTEND#EDIT'"
        id="app_search_button_close"
        [label]="'ACTIONS.NAVIGATION.CLOSE' | translate"
        [title]="'ACTIONS.NAVIGATION.CLOSE.TOOLTIP' | translate"
        (onClick)="onDialogHide()"
        icon="pi pi-times"
      ></p-button>
      <p-button
        *ocxIfPermission="'MICROFRONTEND#EDIT'"
        id="app_search_button_cancel"
        [label]="'ACTIONS.CANCEL' | translate"
        [title]="'ACTIONS.TOOLTIPS.CANCEL' | translate"
        (onClick)="onDialogHide()"
        icon="pi pi-times"
      ></p-button>
      <p-button
        *ocxIfPermission="'MICROFRONTEND#EDIT'"
        id="app_search_button_save"
        [label]="'ACTIONS.SAVE' | translate"
        [title]="'ACTIONS.TOOLTIPS.SAVE' | translate"
        (onClick)="onSave()"
        icon="pi pi-save"
        [disabled]="!formGroup.valid"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
