<div class="surface-section grid grid-nogutter m-3">
  <div class="col-12 md:col-6">
    <div class="flex flex-wrap flex-column gap-4 justify-content-between">
      <span class="p-float-label" [title]="'PRODUCT.TOOLTIPS.NAME' | translate">
        <input pInputText type="text" readonly class="w-full" id="product_detail_item_name" [value]="product?.name" />
        <label for="product_detail_item_name">{{ 'PRODUCT.NAME' | translate }}</label>
      </span>
      <span class="p-float-label" [title]="'PRODUCT.TOOLTIPS.DISPLAY_NAME' | translate">
        <input
          pInputText
          type="text"
          readonly
          class="w-full"
          id="product_detail_item_display_name"
          [value]="product?.name"
        />
        <label for="product_detail_item_display_name">{{ 'PRODUCT.DISPLAY_NAME' | translate }}</label>
      </span>

      <span class="p-float-label" [title]="'PRODUCT.TOOLTIPS.DESCRIPTION' | translate">
        <textarea
          pInputTextarea
          readonly
          class="w-full"
          autoresize="true"
          rows="3"
          id="product_detail_item_description"
          [ngModel]="product?.description"
          [pTooltip]="'PRODUCT.DESCRIPTION' | translate"
          tooltipPosition="top"
          tooltipEvent="focus"
        ></textarea>
        <label for="product_detail_item_description">{{ 'PRODUCT.DESCRIPTION' | translate }}</label>
      </span>
    </div>
  </div>
</div>
