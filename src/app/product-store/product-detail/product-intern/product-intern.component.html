<div class="surface-section w-full my-3 sm:my-5">
  <div class="flex flex-wrap flex-column row-gap-4 my-3 w-12 sm:w-10 md:w-8 lg:w-6 xl:w-6">
    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 sm:w-6 px-3">
        <span class="p-float-label">
          <input
            pInputText
            type="text"
            readonly
            id="portal_detail_internal_field_creationDate"
            class="w-full pt-3 pb-2"
            [value]="product?.creationDate | date : dateFormat"
            [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_DATE' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="portal_detail_internal_field_creationDate">{{ 'INTERNAL.CREATION_DATE' | translate }}</label>
        </span>
      </div>
      <div class="w-12 sm:w-6 px-3">
        <span class="p-float-label">
          <input
            pInputText
            type="text"
            readonly
            id="portal_detail_internal_field_creationUser"
            class="w-full pt-3 pb-2"
            [value]="product?.creationUser"
            [pTooltip]="'INTERNAL.TOOLTIPS.CREATION_USER' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="portal_detail_internal_field_creationUser">{{ 'INTERNAL.CREATION_USER' | translate }}</label>
        </span>
      </div>
    </div>

    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 sm:w-6 px-3">
        <span class="p-float-label">
          <input
            pInputText
            type="text"
            readonly
            id="portal_detail_internal_field_modificationDate"
            class="w-full pt-3 pb-2"
            [value]="product?.modificationDate | date : dateFormat"
            [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_DATE' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="portal_detail_internal_field_modificationDate">
            {{ 'INTERNAL.MODIFICATION_DATE' | translate }}</label
          >
        </span>
      </div>

      <div class="w-12 sm:w-6 px-3">
        <span class="p-float-label">
          <input
            pInputText
            type="text"
            readonly
            id="portal_detail_internal_field_modificationUser"
            class="w-full pt-3 pb-2"
            [value]="product?.modificationUser"
            [pTooltip]="'INTERNAL.TOOLTIPS.MODIFICATION_USER' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="portal_detail_internal_field_modificationUser">
            {{ 'INTERNAL.MODIFICATION_USER' | translate }}</label
          >
        </span>
      </div>
    </div>

    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 sm:w-6 px-3">
        <span class="p-float-label">
          <input
            pInputText
            type="text"
            readonly
            id="portal_detail_internal_field_operator"
            class="w-full pt-3 pb-2"
            [value]="(product?.operator ? 'PRODUCT.OPERATOR.DEPLOYMENT' : 'PRODUCT.OPERATOR.MANUAL') | translate"
            [pTooltip]="'PRODUCT.TOOLTIPS.OPERATOR' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          />
          <label for="portal_detail_internal_field_operator"> {{ 'PRODUCT.OPERATOR' | translate }}</label>
        </span>
      </div>
      <div class="w-12 sm:w-6 px-3 flex align-items-center">
        <p-checkbox
          type="text"
          [readonly]="true"
          inputId="portal_detail_internal_field_undeployed"
          [(ngModel)]="undeployed"
          [binary]="true"
          [pTooltip]="'PRODUCT.TOOLTIPS.UNDEPLOYED' | translate"
          tooltipPosition="top"
          tooltipEvent="focus"
          [label]="'PRODUCT.UNDEPLOYED' | translate"
        ></p-checkbox>
      </div>
    </div>

    <div class="flex flex-wrap row-gap-4">
      <div class="w-12 px-3">
        <span class="p-float-label">
          <textarea
            pInputTextarea
            readonly
            class="w-full"
            autoresize="true"
            rows="3"
            id="portal_detail_internal_field_workspaces"
            [pTooltip]="'PRODUCT.TOOLTIPS.WORKSPACES' | translate"
            tooltipPosition="top"
            tooltipEvent="focus"
          >
            {{ product?.workspaces }}</textarea
          >
          <label for="portal_detail_internal_field_workspaces">{{ 'PRODUCT.WORKSPACES' | translate }}</label>
        </span>
      </div>
    </div>
  </div>
</div>
