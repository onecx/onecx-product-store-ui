<p-dialog
  [(visible)]="displayDialog"
  (onHide)="onDialogHide()"
  [header]="appAbstract?.appType ? ('ACTIONS.DELETE.' + appAbstract?.appType + '.HEADER' | translate) : ''"
  [modal]="true"
  [resizable]="false"
  [dismissableMask]="true"
  [style]="{ 'max-width': '425px' }"
>
  <div class="flex column-gap-4 row-gap-1 justify-content-start align-items-center">
    <div class="pi pi-question-circle text-3xl danger-action-text"></div>
    <div>
      <div class="font-bold">
        {{ ('ACTIONS.DELETE.MESSAGE' | translate).replace("{{ITEM}}", appAbstract?.appId ?? '') }}
      </div>
      <div class="mt-3" *ngIf="appAbstract?.operator">{{ 'ACTIONS.DELETE.APP.OPERATOR_TEXT' | translate }}</div>
      <div class="mt-3">{{ 'ACTIONS.DELETE.MESSAGE_INFO' | translate }}</div>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div class="flex flex-wrap column-gap-2 row-gap-1 justify-content-end">
      <button
        pButton
        autofocus
        type="button"
        class="m-0"
        icon="pi pi-times"
        iconPos="left"
        (click)="onDialogHide()"
        [label]="'ACTIONS.CONFIRMATION.NO' | translate"
        [title]="'ACTIONS.CONFIRMATION.NO.TOOLTIP' | translate"
        (click)="onDialogHide()"
      ></button>
      <button
        pButton
        type="button"
        class="m-0"
        icon="pi pi-check"
        iconPos="left"
        (click)="onConfirmDeletion()"
        [label]="'ACTIONS.CONFIRMATION.YES' | translate"
        [title]="'ACTIONS.CONFIRMATION.YES.TOOLTIP' | translate"
        (click)="onConfirmDeletion()"
      ></button>
    </div>
  </ng-template>
</p-dialog>
